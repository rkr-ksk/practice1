  <main>
    <section>
      <h2 class="games-h2">CONTACT</h2>

      <div class="game-ctg">ゲーム関連フォーム</div>
      <div class="contact-container">
        
        <form>
          <p>▼バグ報告、ご感想ご指摘等はこちらにお願いします的な文</p>
          <div class="deco-line">▼▼▼▼▼</div>
          <p>ゲームタイトル：</p>
          <select name="title" type="text" class="feedback-input select">
            <option value="">▼ゲームタイトルを選択</option>
            <option>Midnight Enigma</option>
            <option>Strategic Odyssey</option>
            <option>カラフル・パズル・ディライト</option>
            <option>指定しない</option>
          </select>

          <p class="ct-kubun">区分：</p>
          <input type="checkbox" name="kubun" value="1" id="bug"><label for="bug" class="label">バグ報告</label>
          <input type="checkbox" name="kubun" value="2" id="fb"><label for="fb" class="label">ご感想</label>
          <input type="checkbox" name="kubun" value="3" id="etc"><label for="etc" class="label">その他</label>

          <p class="ct-detail">内容：</p>
          <textarea name="text" class="feedback-input"></textarea>

          <input type="submit" value="送信">
        </form>
      </div>

      <div class="triangle"></div>

      <div class="game-ctg">お問い合わせ</div>
      <div class="contact-container">
        <form>
          <p>▼その他の問い合わせはこちらにお願いします的な文</p>
          <div class="deco-line">▼▼▼▼▼</div>
          <p>お名前：</p>
          <input name="name" type="text" class="feedback-input">
          <p>メールアドレス：</p>
          <input name="email" type="text" class="feedback-input">
          <p>お問い合わせ内容：</p>
          <textarea name="text" class="feedback-input"></textarea>

          <input type="submit" value="送信">
        </form>
      </div>




    </section>
